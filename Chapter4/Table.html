<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <header>
      <h1>Today we will be learn Tables in html</h1>
    </header>
    <main>
      <table>
        <thead id="tHead">
          <tr>
            <th class="sno">S. No.</th>
            <!-- <th colspan="3" class="name">Name</th> -->
            <th class="name">Name</th>
            <th class="age">Age</th>
            <th class="qali">Qalification</th>
          </tr>
        </thead>
        <tbody id="tBody">
          <tr>
            <td class="sno">1.</td>
            <td class="name">Rahul</td>
            <td class="age">25</td>
            <td class="qali">Graduate</td>
          </tr>
          <tr>
            <td class="sno">2.</td>
            <td class="name">Bikram</td>
            <td class="age">24</td>
            <td class="qali">B. Com</td>
          </tr>
          <tr>
            <td class="sno">3.</td>
            <td class="name">Sanjay</td>
            <td class="age">21</td>
            <td class="qali">Higher Secondery</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer></footer>
  </body>

    #tHead{
        border: 1rem solid red;
        background-color: rgb(136, 184, 243);
    }
    #tBody{
        border: 5rem solid black;
        background-color: rgb(248, 150, 150);
        border-radius: 10rem;
    }
  </style>
</html>
